<!DOCTYPE html>
<html lang="ja">
<head>

  <!--  独自ライブラリ読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
  <!--  /独自ライブラリ読み込み -->

  <title>グラフ</title> 
</head>
<body>

  <div style="width:500px;" >
    <canvas id="chart"></canvas>
  </div>

  <script>
    var ctx = document.getElementById("chart").getContext('2d');
    var myChart = new Chart(ctx, {
        type: "bar",    // ★必須　グラフの種類
        data: {
            labels:  ["危害/温情", "公正/互恵", "内集団/忠誠", "権威/尊敬", "純粋性/神聖性s"],  // Ｘ軸のラベル
            datasets: [
                {
                    label: "道徳観",                            // 系列名
                    data: [5, 3, 3, 1, 3] ,                  // ★必須　系列Ａのデータ
                    backgroundColor: "blue",
                },     
            ]
        },
	options: {                       // オプション
            responsive: true,  // canvasサイズ自動設定機能を使わない。HTMLで指定したサイズに固定
            scales: {                          // 軸設定
                xAxes: [{                       // Ｘ軸設定
                }],
                yAxes: [{
                        display: true,                 // 表示の有無
                        ticks: {                       // 目盛り
                            min: 0,                        // 最小値
                            max: 5,                       // 最大値
                        },
                }],
            },
        }
    });
  
  </script>
</body>

</html>
